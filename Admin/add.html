<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dr Appoint</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../Styles/nav-bar.css">
    <link rel="stylesheet" href="../Styles/admin-index.css">
    <link rel="stylesheet" href="../Styles/login.css">
    <style>
        nav .menus {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-right: 3rem;
        }

        nav {
            box-shadow: 0px 0px 0px 0px;
        }

        .form-container .form-group select{
            width: 102%;
            height: 3rem;
        }
    </style>
</head>

<body>
    <nav>
        <img class="logo" src="../Assets/Images/DA_Logo_Large.png" alt="Logo">
        <span id="admin-panel">Admin Panel</span>
        <div class="menus">
            <span class="profile"><a href="./login.html">Logout</a></span>
        </div>
    </nav>

    <!-- sidepanel -->
    <section class="sidepanel">
        <i class='bx bx-collapse-horizontal'></i>
        <ul>
            <li><i class='bx bx-task'></i><span class="text">Appointments</span></li>
            <li><i class='bx bxs-user-rectangle'></i><span class="text">Doctors</span></li>
            <li><i class='bx bx-add-to-queue'></i><span class="text">Categories</span></li>
        </ul>
    </section>
    <section class="content">
        <div class="login">
            <div class="form-container">
                <h2>Add Doctor</h2>
                <form>
                    <div class="form-group">
                        <label for="doc-name">Doctor Name</label>
                        <input type="text" id="doc-name" name="doc-name">
                    </div>

                    <div class="form-group">
                        <label for="pass">Education</label>
                        <select name="doc-edu">
                            <option value="select">Select</option>
                            <option value="mbbs">MBBS</option>
                            <option value="md">MD</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pass">University</label>
                        <select name="doc-uni">
                            <option value="select">Select</option>
                            <option value="mbbs">Tribhuvan</option>
                            <option value="md">Kathmandu</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="doc-workstart">Work Start Date</label>
                        <input type="date" id="doc-workstart" name="doc-workstart">
                    </div>

                    <div class="form-group">
                        <label for="doc-appfee">Appointment Fee</label>
                        <input type="number" id="doc-appfee" name="doc-appfee">
                    </div>

                    <div class="form-group">
                        <input type="submit" name="submit" value="Add">
                    </div>
                </form>
            </div>
        </div>

    </section>
    <script src="../Scripts/jquery-3.7.1.min.js"></script>
    <script>
        var isDisplaying = true;

        $(document).ready(function () {
            $(".bx-collapse-horizontal").click(function () {
                if (isDisplaying) {
                    //if true then hide on click
                    $(".text").fadeOut(100);
                    $(".sidepanel").animate({
                        width: 90
                    });
                    isDisplaying = false;
                } else {
                    $(".sidepanel").animate({
                        width: 261
                    });
                    $(".text").show(1000);
                    isDisplaying = true;
                }
            })
        })
    </script>
</body>

</html>
